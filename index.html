<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style> 
		canvas{
			background-color: rgb(88,178,220);
			color: rgb(0,92,175);
		}
	</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>基礎程式設計</h2>
				    <h3>portfolio</h3>
				    <h4>2018.07.02</h4>
				    <h4>台北 吳同學</h4>
				</section>
				<section>
					<h3>我最喜歡的顏色</h3>
					<canvas width="800" height="300" ID="mycanvas">海藍
					</canvas>
					
					<script>
						var canvas = document.getElementById("mycanvas");
						var ctx = canvas.getContext("2d");
						ctx.font = "166px BiauKai, '標楷體', 'Comic Sans MS'";
						ctx.fillStyle = "yellow";
						ctx.strokeStyle = "black";
						ctx.textAlign = "center";
						ctx.fillText("空", canvas.width/2, canvas.height/1.5);
					</script>
					<ul>
						<span class="fragment">
							<li>畢業學校：薇閣高中</li>
						</span>
						
						<span class="fragment"> 
							<li>喜歡的運動：羽球</li>
						</span>
						<span class="fragment">
							<li>喜歡的國家：日本</li>
						</span>
						
					</ul>
				</section>
				<section>
					<h5>lab 1 HTML forms 表單</h5>
				<iframe src="./lab/lab1/2.html" width="1200" height="600"></iframe>


				</section>

	    </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
